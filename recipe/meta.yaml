{% set name = "libresolve-robotics-uri-cpp" %}
{% set version = "0.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ami-iit/resolve-robotics-uri-cpp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 83d60dd1ce9f450137cc36c880159e48cdefc0deff0e41235157a544025f99d3

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja
  host:
    - catch2

test:
  commands:
    - test -f ${PREFIX}/include/ResolveRoboticsURICpp.h  # [not win]
    - if not exist %PREFIX%\\Library\\include\\ResolveRoboticsURICpp.h exit 1  # [win]
    - cmake-package-check ResolveRoboticsURICpp --targets ResolveRoboticsURICpp::ResolveRoboticsURICpp
  requires:
    - cmake-package-check
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

about:
  home: https://github.com/ami-iit/resolve-robotics-uri-cpp
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Resolve a package:// or model:// URI to an absolute filename in C++.

extra:
  feedstock-name: resolve-robotics-uri-cpp
  recipe-maintainers:
    - traversaro
